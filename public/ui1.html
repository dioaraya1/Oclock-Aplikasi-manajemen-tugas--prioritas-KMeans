<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Sistem Pakar Rekomendasi Jurusan Kuliah</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
      }
      .btn {
        background: #3498db;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
      }
      .btn:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form Input Fakta</h2>
      <p>Sistem Pakar Rekomendasi Jurusan Kuliah</p>

      <form>
        <label>1. Apakah Anda suka teknologi?</label><br />
        <select>
          <option value="1">YA</option>
          <option value="0">TIDAK</option></select
        ><br /><br />

        <label>2. Apakah Anda suka pemrograman?</label><br />
        <select>
          <option value="1">YA</option>
          <option value="0">TIDAK</option></select
        ><br /><br />

        <label>3. Apakah Anda memiliki kreativitas tinggi?</label><br />
        <select>
          <option value="1">YA</option>
          <option value="0">TIDAK</option></select
        ><br /><br />

        <label>4. Apakah Anda suka seni visual?</label><br />
        <select>
          <option value="1">YA</option>
          <option value="0">TIDAK</option></select
        ><br /><br />

        <label>5. Apakah Anda memiliki empati tinggi?</label><br />
        <select>
          <option value="1">YA</option>
          <option value="0">TIDAK</option></select
        ><br /><br />

        <button class="btn">Proses Rekomendasi</button>
      </form>
    </div>
  </body>
</html>
